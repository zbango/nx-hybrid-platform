service: nx-hybrid-platform-api

provider:
  name: aws
  runtime: nodejs22.x
  region: us-east-1
  stage: ${env:STAGE, 'dev'}
  memorySize: 256
  timeout: 10
  httpApi:
    cors:
      allowedOrigins:
        - '*'
      allowedHeaders:
        - Content-Type
        - X-Amz-Date
        - Authorization
        - X-Api-Key
      allowedMethods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      allowCredentials: false

functions:
  echo:
    handler: src/handlers/echo.handler
    events:
      - httpApi:
          path: /api/echo
          method: POST